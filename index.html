<script>
function asciiToHex(ascii) {
    if (typeof ascii !== 'string') {
        throw new TypeError("Input must be a string.");
    }

    let hex = '';
    for (let i = 0; i < ascii.length; i++) {
        const hexChar = ascii.charCodeAt(i).toString(16);
        hex += hexChar.padStart(2, '0');
    }
    return hex;
}

const urlParams = new URLSearchParams(window.location.search);
const r = urlParams.get('r');
    
const today = new Date();
const year = today.getFullYear();
const month = String(today.getMonth() + 1);
const day = String(today.getDate());
const hour = String(today.getHours());
const mins = String(today.getMinutes());

const dateStr = year + month + day + hour + mins;

var g = asciiToHex(dateStr);

window.location = "https://scratch.mit.edu/projects/" + r + "/?SV=" + g;
</script>
